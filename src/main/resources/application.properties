spring.application.name=alumno-service
server.port=${PORT:8081}

# URL de conexi√≥n: usa las variables de Railway si existen, si no usa localhost
spring.datasource.url=jdbc:mysql://${MYSQLHOST:${DB_HOST:localhost}}:${MYSQLPORT:${DB_PORT:3306}}/${MYSQLDATABASE:${DB_NAME:alumno_db}}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuario y password: Railway o valores locales
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
logging.level.org.hibernate.SQL=${LOG_LEVEL:debug}
