spring.application.name=alumno-service
server.port=${PORT:8081}

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/alumno_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
logging.level.org.hibernate.SQL=${LOG_LEVEL:debug}